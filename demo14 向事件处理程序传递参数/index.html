<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>向事件处理程序传递参数</title>
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
	//React中你不能使用false的方式阻止默认行为
	//需要用preventDefault
	class Popper extends React.Component{
		constructor() {
			super();
			this.state = {name : 'Hello world!'}
		}
		preventPop(name,e) {
			e.preventDefault();
			alert(name);
		}

		render() {
			return (
				<div>
					<p>hello</p>
					<a href="https//react.org" onClick={this.preventPop.bind(this,this.state.name)}>Click</a>
				</div>
			)
		}
	}
	ReactDOM.render(
		<Popper />,
		document.getElementById('example')
	)
</script>
</body>
</html>
